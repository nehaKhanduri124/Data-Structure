    <h1>DIGITAL TREE</h1>

<script>
let Alphabet_size = 26;

class Trie_Node
{
	constructor()
	{
		this.is_EndOfword = false;
		this.children = new Array(Alphabet_size);
		for (let i = 0; i < Alphabet_size; i++)
			this.children[i] = null;
	}
}

let root;

function insert(key)
{
        let level;
	let length = key.length;
	let index;
	let pCrawl = root;
		
         for (level = 0; level < length; level++)
             {
	index = key[level].charCodeAt(0) - 'a'.charCodeAt(0);
	    if (pCrawl.children[index] == null)
	     pCrawl.children[index] = new Trie_Node();
		
	pCrawl = pCrawl.children[index];
		}
		
		pCrawl.is_EndOfword = true;
}

function search(key)
{
	let level;
		let length = key.length;
		let index;
		let pCrawl = root;
		
		for (level = 0; level < length; level++)
		{
			index = key[level].charCodeAt(0) - 'a'.charCodeAt(0);
		
			if (pCrawl.children[index] == null)
				return false;
		
			pCrawl = pCrawl.children[index];
		}
		
		return (pCrawl.is_EndOfword);
}

let keys = ["two", "hi", "am", "for", "any","by", "new"];
let output = ["     not present in trie ", "   present in trie "];
root = new Trie_Node();

let i;
for (i = 0; i < keys.length ; i++)
	insert(keys[i]);

if(search("two") == true)
	document.write("two  - " + output[1]+"<br>");
else
	document.write("two  - " + output[0]+"<br>");

if(search("hi") == true)
	document.write("hi  - " + output[1]+"<br>");
else
	document.write("hi - " + output[0]+"<br>");

if(search("for") == true)
	document.write("for - " + output[1]+"<br>");
else
	document.write("for - " + output[0]+"<br>");

if(search("happy") == true)
	document.write("happy - " + output[1]+"<br>");
else
	document.write("happy - " + output[0]+"<br>");

</script>
