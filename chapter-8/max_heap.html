<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAX HEAP</title>
</head>
<body>
    <h2>Max heap</h2>
</body>
<script>
    function Heapify(arr,i){
        let size = arr.length;
        let lar = i;
        let l = 2*i +1;
        let r = 2*i +2;

        if(l<size && arr[lar]<arr[l]){
            lar = l;
        }
        if(r<size && arr[lar]<arr[r]){
            lar = r;
        }
        if(lar!=i){
            let temp = arr[i];
            arr[i] = arr[lar];
            arr[lar] = temp;
            Heapify(arr,i);
        }

    }

    function Insert(arr,key){
        let size = arr.length;
        if (size == 0){
            arr.push(key);
        }
        else{
            arr.push(key);
            for(let i=size-1;i>=0;i--){
                Heapify(arr,i);
            }
        }
    }

    function Delete(arr,value){
        console.log("After deleting an element: "+value)
        let size = arr.length;
        let i=0;
        for(i=0;i<size;i++){
            if(arr[i] == value){
                break;
            }
        }
        let temp = arr[i];
        arr[i] = arr[size-1];
        arr[size-1] = temp;
        arr.pop(value);
        for(let i=size;i>=0;i--){
            Heapify(arr,i);
        }
    }

    function display(arr){
        console.log("Max Heap array is : ");
        let size = arr.length;
        for(let i=0;i<size;++i){
            console.log(arr[i]);
        }
    }

    let arr = new Array();
    
    Insert(arr,56);
    Insert(arr,3);
    Insert(arr,12);
    Insert(arr,52);
    Insert(arr,16);
    Insert(arr,90);
    Insert(arr,100);
    display(arr);
    Delete(arr,52);
    display(arr);
</script>
</html>
